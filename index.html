<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Import Question</title>
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="banner-gif">
        <img id="banner" src="./public/images/mid.gif" alt="banner" />
      </div>
      <h2>  You will answer a few questions. Rule 1: You are only allowed to answer in the affirmative and negative. Rule 2: You may not ask any further questions </h2>
      <h1 id="question-heading">Do you agree?</h1>
      <div class="buttons">
        <button id="yes-button"><p>Yes</p></button>
        <button id="no-button"><p>No</p></button>
      </div>
      <div class="message">
        <h2 id="success-message">Great! :D You may read the rest of the email</h2>
        
        
      </div>
      
    </div>
    <script src="./public/js/script.js"></script>
  </body>
</html>
